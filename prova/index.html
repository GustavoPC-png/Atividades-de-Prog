<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <header>
            Convertor de Peso
        </header>
        <main>
            <div class="box">

                <label for="peso">Valor Inicial</label>
                <input type="text" name="peso" id="peso" placeholder="0,0">
            <select name="quantidades" id="quantidades">
                <option value="option" id="slc">Selecione o peso</option>
                <option value="g1" id="g1">gramas</option>
                <option value="k1" id="k1">kilos</option>
                <option value="t1" id="t1">toneladas</option>
            </select>
            <select name="converter" id="converter">
                <option value="option">Selecione o peso</option>
                <option value="g2" id="g2">gramas</option>
                <option value="k2" id="k2">kilos</option>
                <option value="t2" id="t2">toneladas</option>
            </select>
            <label for="convertido">Valor Final</label>
            <input type="text" name="convertido" id="convertido" placeholder="0,0">
            <button id="enviar">Converter</button>
            </div>
        </main>
        <footer>@Gugas da a bunda</footer>
        <script src="script.js"></script>
    </form>
</body>
</html>
