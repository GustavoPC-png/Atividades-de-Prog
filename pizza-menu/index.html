<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Menu</title>
</head>
<body>
    <div class="container">
        <div class="box">
        <form>
                <label for="pizzaN">Nome da pizza: </label>
                <input type="text" name="texto" id="pizzaN">
                <br>
                <h3>Tamanhos</h3>
                <label for="t-small">Pequeno</label>
                <input type="radio" name="tamanho" id="t-small">
                <label for="t-med">Medio</label>
            <input type="radio" name="tamanho" id="t-med">
            <label for="t-big">Grande</label>
            <input type="radio" name="tamanho" id="t-big">
            <h3>Igredientes</h3>
            <label for="qj">queijo</label>
            <input type="checkbox" name="ig" id="qj">
            <label for="ml">molho</label>
            <input type="checkbox" name="ig" id="ml">
            <label for="mj">Manjericao</label>
            <input type="checkbox" name="ig" id="mj">
            <label for="cl">calabresa</label>
            <input type="checkbox" name="ig" id="cl">
            <br>
            <input type="submit" value="Enviar">
            <h5 class="pedido"></h5>           
        </form>
    </div>


    </div>
</body>
</html>
